apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: my-python-app
spec:
  destination:
    namespace: default
    server: 'https://kubernetes.default.svc'
  source:
    repoURL: https://github.com/vasumove/Practice_circ_argo
    path: "./"
    targetRevision: HEAD
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
